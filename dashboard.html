<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posted Tweets Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1da1f2 0%, #14171a 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-bottom: 30px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }
        .tweets-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .tweet-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .tweet-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tweet-date {
            font-size: 0.9em;
            color: #667eea;
            font-weight: 600;
        }
        .copy-btn {
            background: #1da1f2;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .copy-btn:hover {
            background: #1a91da;
        }
        .copy-btn.copied {
            background: #28a745;
        }
        .tweet-content {
            padding: 20px;
        }
        .tweet-caption {
            font-size: 1.1em;
            line-height: 1.5;
            color: #333;
            margin-bottom: 10px;
        }
        .tweet-filename {
            font-size: 0.8em;
            color: #999;
            font-family: monospace;
            margin-bottom: 10px;
        }
        .tweet-link {
            display: inline-block;
            color: #1da1f2;
            text-decoration: none;
            font-size: 0.9em;
        }
        .tweet-link:hover {
            text-decoration: underline;
        }
        .empty-state {
            text-align: center;
            color: white;
            padding: 60px 20px;
        }
        .empty-state h2 {
            font-size: 1.8em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Posted Tweets</h1>
        <p class="subtitle">Dashboard for @LotteVauren</p>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-posts">-</div>
                <div>Total Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="posts-today">-</div>
                <div>Posted Today</div>
            </div>
        </div>
        
        <div id="tweets-container" class="tweets-container">
            <div class="empty-state">
                <h2>Loading...</h2>
            </div>
        </div>
    </div>

    <script>
        async function loadTweets() {
            try {
                const response = await fetch('posts.json?t=' + Date.now());
                const data = await response.json();
                
                // Update stats
                document.getElementById('total-posts').textContent = data.total_posted || 0;
                document.getElementById('posts-today').textContent = data.posted_today || 0;
                
                const container = document.getElementById('tweets-container');
                
                if (!data.posts || data.posts.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>No tweets posted yet</h2>
                            <p>Your posted tweets will appear here</p>
                        </div>
                    `;
                    return;
                }
                
                // Show all posts
                container.innerHTML = data.posts.map((post, index) => {
                    return `
                        <div class="tweet-card">
                            <div class="tweet-header">
                                <span class="tweet-date">${post.date}</span>
                                <button class="copy-btn" onclick="copyCaption(${index})" title="Copy caption">
                                    ðŸ“‹ Copy
                                </button>
                            </div>
                            <div class="tweet-content">
                                <div class="tweet-caption">${post.caption || 'No caption'}</div>
                                <div class="tweet-filename">${post.filename}</div>
                                ${post.twitter_url ? `<a href="${post.twitter_url}" target="_blank" class="tweet-link">View on X â†’</a>` : ''}
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Store posts data for copy function
                window.postsData = data.posts;
                
            } catch (error) {
                console.error('Error loading tweets:', error);
                document.getElementById('tweets-container').innerHTML = `
                    <div class="empty-state">
                        <h2>Error loading posts</h2>
                        <p>Could not load posts.json</p>
                    </div>
                `;
            }
        }
        
        // Copy caption function
        async function copyCaption(index) {
            const post = window.postsData[index];
            if (post && post.caption) {
                try {
                    await navigator.clipboard.writeText(post.caption);
                    const btn = document.querySelectorAll('.copy-btn')[index];
                    const originalText = btn.textContent;
                    btn.textContent = 'âœ… Copied!';
                    btn.classList.add('copied');
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.classList.remove('copied');
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                    alert('Failed to copy caption');
                }
            }
        }
        
        loadTweets();
        
        // Auto-refresh every 60 seconds
        setInterval(loadTweets, 60000);
    </script>
</body>
</html>
