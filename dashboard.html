<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.9);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
        .stat-label {
            color: #666;
            font-size: 0.9em;
        }
        .timeline {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }
        .post-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }
        .post-card:hover {
            transform: translateY(-5px);
        }
        .image-container {
            width: 100%;
            height: 300px;
            background: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .post-content {
            padding: 20px;
        }
        .filename {
            font-size: 0.85em;
            color: #999;
            margin-bottom: 10px;
            word-break: break-all;
        }
        .caption {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-size: 0.95em;
            line-height: 1.5;
            color: #333;
            border-left: 3px solid #667eea;
        }
        .caption-label {
            font-size: 0.75em;
            color: #667eea;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 5px;
        }
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .btn {
            flex: 1;
            min-width: 120px;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            text-align: center;
            display: inline-block;
        }
        .btn-twitter {
            background: #1da1f2;
            color: white;
        }
        .btn-twitter:hover {
            background: #1a91da;
        }
        .btn-instagram {
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            color: white;
        }
        .btn-instagram:hover {
            opacity: 0.9;
        }
        .btn-download {
            background: #28a745;
            color: white;
        }
        .btn-download:hover {
            background: #218838;
        }
        .loading {
            text-align: center;
            color: white;
            font-size: 1.2em;
            padding: 50px;
        }
        .empty-state {
            text-align: center;
            color: white;
            padding: 50px;
        }
        .empty-state h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .refresh-btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Social Media Dashboard</h1>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="pending-count">-</div>
                <div class="stat-label">Pending Posts</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="posted-count">-</div>
                <div class="stat-label">Posted Today</div>
            </div>
        </div>

        <div id="timeline" class="timeline">
            <div class="loading">Loading posts...</div>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            // This will be populated by the Python script
            posts: []
        };

        // Function to render posts
        function renderPosts(posts) {
            const timeline = document.getElementById('timeline');
            
            if (posts.length === 0) {
                timeline.innerHTML = `
                    <div class="empty-state">
                        <h2>No pending posts</h2>
                        <p>Add images to your Google Drive "Insta-twitter" folder</p>
                        <button class="refresh-btn" onclick="location.reload()">Refresh</button>
                    </div>
                `;
                return;
            }

            timeline.innerHTML = posts.map(post => `
                <div class="post-card">
                    <div class="image-container">
                        <img src="${post.local_path}" alt="${post.filename}" 
                             onerror="this.src='data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%22100%22 height=%22100%22><rect width=%22100%22 height=%22100%22 fill=%22%23ddd%22/><text x=%2250%22 y=%2250%22 text-anchor=%22middle%22 dy=%22.3em%22 fill=%22%23999%22>Image</text></svg>'">
                    </div>
                    <div class="post-content">
                        <div class="filename">${post.filename}</div>
                        <div class="caption-label">Generated Caption</div>
                        <div class="caption">${post.caption}</div>
                        <div class="actions">
                            <a href="https://twitter.com/intent/tweet?text=${encodeURIComponent(post.caption)}" 
                               target="_blank" class="btn btn-twitter">Post to X</a>
                            <a href="https://publish.buffer.com" 
                               target="_blank" class="btn btn-instagram">Post to IG</a>
                            <a href="${post.download_url}" 
                               download class="btn btn-download">Download</a>
                        </div>
                    </div>
                </div>
            `).join('');

            document.getElementById('pending-count').textContent = posts.length;
        }

        // Load posts data
        fetch('posts.json')
            .then(response => response.json())
            .then(data => {
                renderPosts(data.posts);
                document.getElementById('posted-count').textContent = data.posted_today || 0;
            })
            .catch(error => {
                console.error('Error loading posts:', error);
                document.getElementById('timeline').innerHTML = `
                    <div class="empty-state">
                        <h2>Error loading posts</h2>
                        <p>Make sure posts.json exists</p>
                        <button class="refresh-btn" onclick="location.reload()">Retry</button>
                    </div>
                `;
            });
    </script>
</body>
</html>
