<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posted Tweets Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1da1f2 0%, #14171a 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        .subtitle {
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-bottom: 30px;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            padding: 15px 30px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }
        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }
        .tweets-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .tweet-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .tweet-header {
            background: #f8f9fa;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .tweet-date {
            font-size: 0.9em;
            color: #667eea;
            font-weight: 600;
        }
        .tweet-filename {
            font-size: 0.8em;
            color: #999;
        }
        .tweet-embed {
            padding: 20px;
        }
        .empty-state {
            text-align: center;
            color: white;
            padding: 50px;
        }
        .loading {
            text-align: center;
            color: white;
            padding: 50px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ“± Posted Tweets</h1>
        <p class="subtitle">Your published content gallery</p>
        
        <div class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-posted">-</div>
                <div>Total Posted</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="posted-today">-</div>
                <div>Today</div>
            </div>
        </div>

        <div id="tweets-container" class="tweets-container">
            <div class="loading">Loading tweets...</div>
        </div>
    </div>

    <script>
        async function loadTweets() {
            try {
                const response = await fetch('posts.json');
                const data = await response.json();
                
                document.getElementById('total-posted').textContent = data.total_posted || 0;
                document.getElementById('posted-today').textContent = data.posted_today || 0;
                
                const container = document.getElementById('tweets-container');
                
                if (!data.posts || data.posts.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>No tweets posted yet</h2>
                            <p>Your posted tweets will appear here</p>
                        </div>
                    `;
                    return;
                }
                
                // Only show posts with Twitter URLs
                const tweetsWithUrls = data.posts.filter(post => post.twitter_url);
                
                if (tweetsWithUrls.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <h2>No embedded tweets available</h2>
                            <p>Tweet URLs not found in log</p>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = tweetsWithUrls.map(post => {
                    // Extract tweet ID from URL
                    const tweetIdMatch = post.twitter_url.match(/status\/(\d+)/);
                    const tweetId = tweetIdMatch ? tweetIdMatch[1] : '';
                    
                    return `
                        <div class="tweet-card">
                            <div class="tweet-header">
                                <span class="tweet-date">${post.date}</span>
                                <span class="tweet-filename">${post.filename}</span>
                            </div>
                            <div class="tweet-embed">
                                <blockquote class="twitter-tweet">
                                    <a href="${post.twitter_url}"></a>
                                </blockquote>
                            </div>
                        </div>
                    `;
                }).join('');
                
                // Load Twitter embed script
                if (document.querySelector('.twitter-tweet')) {
                    const script = document.createElement('script');
                    script.src = 'https://platform.twitter.com/widgets.js';
                    script.async = true;
                    script.charset = 'utf-8';
                    document.body.appendChild(script);
                }
                
            } catch (error) {
                console.error('Error loading tweets:', error);
                document.getElementById('tweets-container').innerHTML = `
                    <div class="empty-state">
                        <h2>Error loading tweets</h2>
                        <p>Could not load posts.json</p>
                    </div>
                `;
            }
        }
        
        loadTweets();
    </script>
</body>
</html>
