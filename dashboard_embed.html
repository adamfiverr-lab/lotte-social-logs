<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotte Social Media - Live Feed</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            color: #eee;
        }
        .header {
            text-align: center;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            color: #888;
            font-size: 1.1rem;
        }
        .twitter-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255,255,255,0.03);
            border-radius: 16px;
            padding: 1rem;
            border: 1px solid rgba(255,255,255,0.05);
        }
        .loading {
            text-align: center;
            padding: 3rem;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ“± Live Twitter Feed</h1>
        <p class="subtitle">Auto-updating timeline</p>
    </div>
    
    <div class="twitter-container">
        <div class="loading">Loading tweets...</div>
        
        <!-- Twitter Embed Timeline -->
        <a class="twitter-timeline" 
           href="https://twitter.com/bananababydoll?ref_src=twsrc%5Etfw"
           data-height="800"
           data-theme="dark"
           data-chrome="noheader nofooter transparent">
           Tweets by bananababydoll
        </a> 
        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
    </div>
</body>
</html>
